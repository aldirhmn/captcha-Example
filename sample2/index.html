<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Captcha Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body onload="createCaptcha()">
        <form onsubmit="validateCaptcha()">
        <div id="captcha">
        <div class="restart"><a href="#" onclick="createCaptcha()">CHANGE CAPTCHA</a></div>
        </div>
        <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
        <button type="submit">Submit</button>
        <!-- <input type="text" placeholder="Captcha1" id="cpatchaTextBox"/> -->
        <button type="submit" onclick="createCaptcha()">Refresh</button>
        </form>
    </body>

</html>
